{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Film</title>
    <link rel="stylesheet" href="{% static 'add.css' %}">
</head>
<body>
    <form action="{% url 'filmsList:add' %}" method="post">
        {% csrf_token %}

    <div class="links">
        <a href="{% url 'filmsList:index' %}">view films list</a>
    </div>
</body>
</html>
